<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="160" viewBox="0 0 220 160" aria-labelledby="title desc" role="img">
  <title id="title">Map Measuring Wheel (Opisometer)</title>
  <desc id="desc">Simple diagram of a handheld map wheel used to trace routes and measure distances on paper maps.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2f6ff"/>
      <stop offset="100%" stop-color="#d9e4ff"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#d0d3d6"/>
      <stop offset="50%" stop-color="#f5f7f8"/>
      <stop offset="100%" stop-color="#c0c4c8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background grid hint -->
  <g opacity="0.15">
    <rect x="10" y="20" width="200" height="120" fill="url(#g)" stroke="#aab7cf" stroke-width="1" rx="6"/>
    <g stroke="#aab7cf" stroke-width="0.5">
      <path d="M10 40 H210 M10 60 H210 M10 80 H210 M10 100 H210 M10 120 H210"/>
      <path d="M30 20 V140 M50 20 V140 M70 20 V140 M90 20 V140 M110 20 V140 M130 20 V140 M150 20 V140 M170 20 V140 M190 20 V140"/>
    </g>
  </g>

  <!-- Handle -->
  <g filter="url(#shadow)">
    <rect x="120" y="52" width="76" height="16" rx="8" fill="#2b4162"/>
    <rect x="120" y="52" width="76" height="16" rx="8" fill="url(#metal)" opacity="0.25"/>
  </g>

  <!-- Wheel body -->
  <g transform="translate(110,80)" filter="url(#shadow)">
    <circle r="28" fill="#ffffff" stroke="#2b4162" stroke-width="2"/>
    <circle r="24" fill="url(#metal)" stroke="#6b778d" stroke-width="1"/>
    <circle r="6" fill="#2b4162"/>
    
    <!-- Ticks -->
    <g stroke="#2b4162" stroke-width="1">
      <path d="M0,-24 L0,-20"/>
      <path d="M24,0 L20,0"/>
      <path d="M0,24 L0,20"/>
      <path d="M-24,0 L-20,0"/>
    </g>
    <g stroke="#2b4162" stroke-width="0.7" opacity="0.7">
      <path d="M8,-22 L7,-19"/>
      <path d="M15.6,-17.6 L13.5,-15.5"/>
      <path d="M22,-8 L19,-7"/>
      <path d="M22,8 L19,7"/>
      <path d="M15.6,17.6 L13.5,15.5"/>
      <path d="M8,22 L7,19"/>
      <path d="M-8,22 L-7,19"/>
      <path d="M-15.6,17.6 L-13.5,15.5"/>
      <path d="M-22,8 L-19,7"/>
      <path d="M-22,-8 L-19,-7"/>
      <path d="M-15.6,-17.6 L-13.5,-15.5"/>
      <path d="M-8,-22 L-7,-19"/>
    </g>
    
    <!-- Pointer/arrow -->
    <path d="M0,-30 L-5,-40 L5,-40 Z" fill="#e53935"/>
  </g>

  <!-- Caption -->
  <text x="110" y="148" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-size="12" fill="#2b4162">
    Map Wheel (Opisometer)
  </text>
</svg>
