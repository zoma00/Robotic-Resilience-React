<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Terrain Base -->
  <rect width="100%" height="100%" fill="#4a6b3a"/> <!-- Forest floor -->
  
  <!-- Core Zones -->
  <g transform="translate(200,100)">
    <!-- Underground Shelter (Main Hub) -->
    <rect x="0" y="40" width="200" height="120" fill="#5d4b3e" stroke="#333"/>
    <path d="M100 40 v-40" stroke="#666" fill="none"/>
    <text x="100" y="20" fill="white" text-anchor="middle" font-size="12">Hidden Entrance</text>
    
    <!-- Power Station -->
    <rect x="250" y="80" width="80" height="80" fill="#444" stroke="#666"/>
    <circle cx="290" cy="120" r="15" fill="#ffd700"/> <!-- Solar -->
    <path d="M290 105 v-20" stroke="#666"/>
    
    <!-- Food Storage -->
    <rect x="350" y="100" width="100" height="60" fill="#8b4513" stroke="#654321"/>
    <path d="M350 110 h100 M350 130 h100" stroke="#654321"/>
    
    <!-- Water Management -->
    <path d="M50 250 q50 -50 150 0" stroke="#1e90ff" fill="none"/> <!-- Stream -->
    <rect x="20" y="220" width="40" height="40" fill="#4682b4"/> <!-- Purification -->
  </g>
  
  <!-- Defense Perimeter -->
  <g stroke="#ff4444" fill="none">
    <circle cx="400" cy="300" r="280" stroke-dasharray="4"/>
    <text x="400" y="590" fill="#ff4444" text-anchor="middle">Motion Alert Zone</text>
  </g>
  
  <!-- Camouflage Elements -->
  <g opacity="0.8">
    <ellipse cx="400" cy="300" rx="350" ry="250" fill="url(#camouflage)"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(20,500)">
    <rect width="180" height="110" fill="#00000080" rx="5"/>
    <text x="10" y="20" fill="white" font-size="12">■ Shelter (Underground)</text>
    <text x="10" y="40" fill="#ffd700" font-size="12">■ Solar Power</text>
    <text x="10" y="60" fill="#8b4513" font-size="12">■ Food Storage</text>
    <text x="10" y="80" fill="#1e90ff" font-size="12">■ Water Systems</text>
    <text x="10" y="100" fill="#ff4444" font-size="12">--- Defense Perimeter</text>
  </g>
  
  <defs>
    <pattern id="camouflage" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#3c5a2d"/>
      <path d="M0 20 Q10 15 20 20 T40 20" stroke="#4a6b3a" fill="none"/>
    </pattern>
  </defs>
</svg>