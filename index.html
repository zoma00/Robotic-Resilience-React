    <!-- Cache Busting Script -->
    <script>
      // Static version - only change when you actually deploy new content
      const APP_VERSION = '1.1.8';
      
      // Function to check for updates (much less aggressive)
      function checkForUpdates() {
        const lastVersion = localStorage.getItem('app_version');
        const lastCheckTime = localStorage.getItem('last_check_time');
        const now = Date.now();
        
        // Only check for updates every 5 minutes and only if version changed
        if (lastVersion !== APP_VERSION && (!lastCheckTime || (now - lastCheckTime) > 300000)) {
          console.log('Version changed from', lastVersion, 'to', APP_VERSION);
          localStorage.setItem('app_version', APP_VERSION);
          localStorage.setItem('last_check_time', now.toString());
          
          // Only clear cache if this is a genuine version change (not first visit)
          if (lastVersion && lastVersion !== 'null') {
            console.log('Clearing cache due to version update...');
            if ('caches' in window) {
              caches.keys().then(function(names) {
                names.forEach(function(name) {
                  caches.delete(name);
                });
              });
            }
            // Force reload only once per version change
            window.location.reload(true);
          }
        } else {
          // Just update the version without reloading
          localStorage.setItem('app_version', APP_VERSION);
        }
      }
      
      // Run on page load
      window.addEventListener('load', checkForUpdates);
      
      // Clean up any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            console.log('Unregistering old service worker:', registration.scope);
            registration.unregister();
          });
        }).catch(function(error) {
          console.log('Service worker cleanup error:', error);
        });
      }
      
      // Handle extension-related errors gracefully
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && 
            event.error.message.includes('message channel closed')) {
          // Suppress Chrome extension errors that don't affect our app
          event.preventDefault();
          return false;
        }
      });
      
      // Handle unhandled promise rejections from extensions
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            event.reason.message.includes('message channel closed')) {
          // Suppress Chrome extension promise rejections
          event.preventDefault();
          return false;
        }
      });
      
      // Handle MutationObserver errors from extensions
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && 
            (event.error.message.includes('MutationObserver') || 
             event.error.message.includes('parameter 1 is not of type \'Node\'') ||
             event.error.message.includes('observe'))) {
          // Suppress MutationObserver errors from extensions
          console.log('Suppressed MutationObserver error from extension');
          event.preventDefault();
          return false;
        }
      });
      
      // Protect global MutationObserver from invalid usage
      if (window.MutationObserver) {
        const originalObserve = MutationObserver.prototype.observe;
        MutationObserver.prototype.observe = function(target, options) {
          try {
            if (!target || typeof target.nodeType === 'undefined') {
              console.warn('Invalid target for MutationObserver, skipping');
              return;
            }
            return originalObserve.call(this, target, options);
          } catch (error) {
            console.warn('MutationObserver error caught and suppressed:', error);
          }
        };
      }
    </script>
